    <script>
      window.addEventListener("load", function () {
        // Set a timeout...
        setTimeout(function () {
          // Hide the address bar!
          window.scrollTo(0, 1);
        }, 0);
      });

      (function (id) {
        var $el = $("." + id),
          $wrap,
          $wrapForm = $("<div class='wrap'></div>"),
          $iForm = $("<i>");

        /* reset */
        (function () {
          var len = 0,
            str = $el.text().trim();

          $el.empty();
          for (len; len < str.length; len++) {
            $el.append(
              $wrapForm
                .clone()
                .append($iForm.clone().addClass("f").text(str[len]))
                .append($iForm.clone().addClass("s").text(str[len]))
            );
          }
          $wrap = $el.find(".wrap");
        })();

        $wrap.each(function (i, v) {
          $(v)
            .find("i")
            .each(function (i, v) {
              (function () {
                var rand = Math.random() * 800;

                return (function () {
                  // 각각 단일 아이템
                  var duration = 5;

                  setTimeout(function () {
                    var deg = 0,
                      increase = 5,
                      interval,
                      intervalFn;

                    intervalFn = function () {
                      interval = setInterval(function () {
                        deg = deg + increase;
                        $(v).css("transform", "rotateX(" + deg + "deg)");

                        if (deg >= 720) {
                          clearInterval(interval);
                          deg = 0;
                          duration = duration + 5;
                          intervalFn();
                        }
                        if (duration == 20) {
                          clearInterval(interval);
                          deg = 0;
                        }
                      }, duration);
                    };
                    intervalFn();
                  }, rand);
                })();
              })();
            });
        });
      })("rotate");
