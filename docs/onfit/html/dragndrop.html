<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>OnFit</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" type="" href="../css/reset.css" />
    <link rel="stylesheet" type="" href="../css/style.css" />
    <style>
      * {
        box-sizing: border-box;
      }
      html,
      body {
        width: 100%;
        height: 100%;
      }
      body {
        margin: 0;
        padding: 0;
      }

      .area {
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        border: 1px solid green;
      }

      /* css drag&drop */
      .hwi-touch-ing {
        position: absolute !important;
        z-index: 1;
      }
      /*
.hwi-touch-drop {background: url('../../images/btn_reest.png') no-repeat top left #edf4ff;background-size:18px 18px;}
*/
      .hwi-touch-point {
        display: block;
        position: absolute;
        width: 20px;
        height: 20px;
        top: 0;
        left: 0;
        background-color: red;
      }
      .hwi-block {
        display: block;
      }
      .hwi-block.inner-hover:not(.hwi-touch-ing) {
        opacity: 0.5;
      }
      .hwi-block.clone {
        opacity: 0.5;
        border: 5px dotted #fff;
      }
      .hwi-block.target {
        opacity: 0.5;
        background-color: #f1f1f1;
      }

      .sportItem .sportBox {
        position: relative;
        margin: 10px 10px 10px;
        padding: 17px 20px 19px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <header id="headerWrap" class="fixed">

          <h1 class="headerTitle">Layer-popup</h1>
