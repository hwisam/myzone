      	body{height:1000px;}
      	.hwi-wrap {
      		position:relative;
      		height:100%;
      		overflow:hidden;
      	}
      	.hwi-wrap:hover {
      		cursor: url('https://maps.gstatic.com/mapfiles/openhand_8_8.cur') 8 8, default;
      	}
      	.hwi-wrap.cursor-hand-active {
      		cursor: url('https://maps.gstatic.com/mapfiles/closedhand_8_8.cur') 8 8, default;
      	}
      	.hwi-slide {
      		display:none;
      		overflow:hidden;
      		position:absolute;
      		width:100%;
      		height:100%;
      		transition-timing-function: ease-out;
      	}
      	.hwi-slide.active {
      		display:block;
      	}




      	.hwi-wrap {width:100%;height:250px;border:1px solid gray;}
      	.hwi-slide img {width:100%;height:50px;}

      	.box a {font-size:13px;text-decoration: underline;}
      	pre {
      		margin: 10px;
      		padding: 5px;
      		overflow: auto;
      		box-shadow: 2px 2px 4px 0px #3c3c3c;
      		border-radius: 5px;
      		font-size: 13px;
      	}



      	.checkbox {display: inline-block;vertical-align:middle}
      	.checkbox > * {vertical-align:middle;padding:0;margin:0}
      	.checkbox input {display:none;}
      	.checkbox input + i {transition: all .5s;background-color:#dedede;width:16px;height:16px;display:inline-block}
      	.checkbox input:checked + i {position: relative;background-color:blue}
      	.checkbox input:checked + i:after {content: "";position: absolute;top: -3px;left: 5px;width: 6px;height: 14px;border: 2px solid #fff;transform: rotateZ(45deg);border-top: 0;border-left: 0;}

      	.radio {display: inline-block;vertical-align:middle}
      	.radio > * {vertical-align:middle;padding:0;margin:0}
      	.radio input {display:none;}
      	.radio input + i {transition: all .5s;background-color:#dedede;width:16px;height:16px;display:inline-block;border-radius: 15px;}
      	.radio input:checked + i {position:relative;box-shadow:inset 0px 0px 5px blue;}
      	.radio input:checked + i:after {content: "";position: absolute;top: 4px;left: 4px;width: 8px;height: 8px;border-radius: 8px;background-color:blue}

      	.calendar {}
      	.calendar .hide {visibility: hidden;height:0 !important}
      	.calendar .head {overflow:hidden}
      	.calendar .head em,
      	.calendar .content .day{float:left;width:14.28%;height:25px;}
      	.calendar .head em {font-size:13px;}}
      	.calendar .content {overflow:hidden}
      	.calendar .content .day {font-size:13px;}}
      	.calendar .content .day.clear {clear:both}
      	.calendar .content .day.now {background-color:blue;}

      	.calendar .hwi-wrap {position:relative;width:100%;height:150px;border:1px solid gray;overflow:hidden;	}
      	.calendar .hwi-slide {display:none;overflow:hidden;position:absolute;width:100%;height:100%;}
      	.calendar .hwi-slide.active {display:block;}






      /* customer-select */
      .customer-select-group {display:block;}
      .customer-select-group .box {display:inline-block;width:100px;height:250px;overflow:hidden;position:relative}
      .customer-select-group .mask {position: absolute;top: 0;left: 0;height: 100%;margin: 0 auto;width: 100%;z-index: 3;
          background-image: linear-gradient(to bottom, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.6)), linear-gradient(to top, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.6));
          background-position: top, bottom;
          background-size: 100% 102px;
          background-repeat: no-repeat;
      }
      .customer-select-group .datum {position: absolute;top: 100px;height: 50px;width: 100px;border: 1px solid black;background-color: #e8e4e4;}
      .customer-select-group .hwi-slide {line-height:50px;font-size:15px;text-align:center;}








      	.layer-pop {position:fixed;top:0;left:0;}
      	.layer-pop .layer-content-wrap {
      		display: block;
      		position: fixed;
      		overflow: auto;
      		width: 100%;
      		height: 100%;
      		top: 0px;
      		left: 0px;
      		text-align: center;
      		font-size: 0px;

      	.layer-pop .layer-bg {
